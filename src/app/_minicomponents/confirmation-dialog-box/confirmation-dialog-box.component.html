<h2 mat-dialog-title class="mat-dialog-title">QR Code</h2>
<mat-dialog-content>

  <div class="mat-dialog-content-body">
    <!-- <iframe src="{{ data.qrcode.data }}"></iframe> -->
    <p>{{ displayPrompt }}</p>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click) = "cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="confirm()" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
