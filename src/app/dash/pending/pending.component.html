<div>
    <div class="row">
        <div class="col-6 text-left">
            <button *ngIf="page > 1" class="btn btn-secondary" (click)="previousPage();">Previous Page</button>
        </div>
        <div class="col-6 text-right">
            <button *ngIf="componentData.length == itemPerPage" class="btn btn-secondary" (click)="nextPage();">Next Page</button>
        </div>
    </div>
    <div *ngFor="let day of outputData; let i = index">
        <ul class="list-group py-2">
            <li class="list-group-item bg-light text-dark font-weight-bold p-2">{{day.day}}</li>
            <li class="list-group-item p-2 px-3" *ngFor="let dayItems of day.data; let i = index">
                {{dayItems.time}} - You have pending payment of ${{dayItems.data.amount}}.
            </li>
        </ul>
    </div>
</div>
