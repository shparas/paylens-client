<div>
    <h4>Received</h4>
    <button (click)="previousPage();">Previous Page</button>
    <button (click)="nextPage();">Next Page</button>
    <div *ngFor="let item of componentData; let i = index">
        {{ i + 1 + (page - 1) * itemPerPage }} {{ item.paidBy }} paid you ${{ item.amount }} on {{ item.paidOn }}.
    </div>
</div>
