<div>
    <h4>Paid</h4>
    <button (click)="previousPage();">Previous Page</button>
    <button (click)="nextPage();">Next Page</button>
    <div *ngFor="let day of outputData; let i = index">
        <h2>{{day.day}}</h2>
        <div *ngFor="let dayItems of day.data; let i = index">
            {{dayItems.time}} - You paid ${{dayItems.data.amount}} to {{dayItems.data.createdBy}}.
        </div>
    </div>
</div>
