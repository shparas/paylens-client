<form class="form-inline" [formGroup]="makePaymentForm" (ngSubmit)="onSubmit()">
  <div class="input-group mb-2 mr-sm-2">
    <input type="string" formControlName="id" class="form-control" placeholder="Payment Token">
    <div class="input-group-append">
      <button type="submit" class="btn btn-primary input-group-text">Pay</button>
    </div>
  </div>
</form>


<div>
  <div class="card">
    <mat-card>
      <mat-card-content>
        <div>
          <!-- Video -->
          <div class="video-row">
            <video class="video" id="video" #video autoplay playsinline></video>
          </div>
          <!-- Canvas -->
          <div style="display:none">
            <canvas class="video" id="canvas" #canvas></canvas>
          </div>
          <!-- Button -->
          <div class="text-center">
            <ng-container *ngIf="!videoStart">
              <button mat-fab class="mat-elevation-z1" (click)="toggleVideoMedia()" [disabled]="videoStart"
                color="primary" aria-label="videocam icon-button">
                <mat-icon>videocam</mat-icon>
              </button>
            </ng-container>
            <ng-container *ngIf="videoStart">
              <button mat-fab (click)="toggleVideoMedia()" [disabled]="!videoStart" color="warn"
                aria-label="videocam icon-button">
                <mat-icon>videocam_off</mat-icon>
              </button>
            </ng-container>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
